name: Update CRANDB

on:
  workflow_dispatch:
  schedule:
    - cron:  '45 * * * *'

jobs:
  gh-update:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/r-hub/cron/crandb:0.0.1
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      env:
        COUCHDB_PASSWORD: ${{ secrets.COUCHDB_PASSWORD }}
    steps:
      - name: Update
        run: |
          Rscript update-crandb.R

